<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="print.css" />
		<link rel="stylesheet" href="media.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
		<title>WebShop</title>
	</head>
	<body onload="getData()">
		<nav>
			<div id="navContainer">
				<div id="shopName"><a href="index.html">Uilenstede Liquor Store</a></div>
				<div id="shopNameAbbr"><a href="index.html">ULS</a></div>
				<ul id="mainMenu">
					<li><a href="index.html">Home</a></li>
					<li><a href="products.html">Products</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>

		<header>
			<div id="title">
				<div id="mainTitle">
					<img id="logo"
						src="https://i.imgur.com/A2xmLDz.png"
						alt="The Uilenstede Liquor Store logo"
					/>
				</div>
			</div>
		</header>

		<form id="mainForm" action="https://wt.ops.labs.vu.nl/api19/ee78ed6d" method="post"> <!-- onsubmit="addProduct()" -->
			<table id="myTable">
				<caption>
					<div>top selling products</div>
				</caption>
				<tr>
					<th onclick="sortTable(0)">Product name</th>
					<th onclick="sortTable(1)">Origin</th>
					<th onclick="sortTable(2)">Alchocol <abbr title="Percentage">pct.</abbr></th>
					<th onclick="sortTable(3)">Amount <abbr title="Liters">l.</abbr></th>
					<th>Image</th>
				</tr>
				<tr>
					<td>
						<input type="text" name="product" placeholder="Product" required />
					</td>
					<td>
						<input type="text" name="origin" id="origin" placeholder="Origin" required />
					</td>
					<td>
						<input type="number" name="best_before_date" placeholder="Alchocol pct. (%)" required />
					</td>
					<td>
						<input type="number" name="amount" placeholder="Amount (Liters)" required />
					</td>
					<td>
						<input type="text" name="image" placeholder="Image" required />
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td>
						<input type="submit" id="submitButton" value=" Add Product " />
						<input onclick="resetData()" type="reset" id="resetButton" value=" Reset " />
					</td>
				</tr>
			</table>
		</form>

		<footer>
			<div id="copyright">
				<p>VU &copy; 2019. All rights reserved.</p>
				<p>Coded by Luca Taglialatela &amp; Irena Ristova</p>
			</div>
		</footer>
	</body>
</html>
